<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;800&family=Open+Sans:ital,wght@0,800;1,700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/9636bdb1ff.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Settings for Memory Master</title>
    </head>
    <body>
        <header class="flex justify-c">
            <div class="align-s header-icons">
                <a href="instructions.html" class="icons"><i class="fa-solid fa-question"></i></a>
            </div>
            <div><img class="logo" src="assets/images/memory-master-logo.png" alt="logo"></div>
        </header>

        <section class="flex align-c">
            <div><h1 class="headings heading1">Make your choice</h1></div>
            <div class="chioce-cards justify-c">
                <div class="choice">
                    <p class="title-number">
                        <i class="fa-solid fa-hippo expl-icons"></i>
                    </p>
                    <h2 class="heading2 card-title">Choose theme</h2>
                </div>
                <div class="choice">
                    <p class="title-number">
                        <i class="fa-solid fa-baby expl-icons"></i>
                    </p>
                    <h2 class="heading2 card-title ">Choose difficulty</h2>
                </div>
                <div class="choice">
                    <p class="title-number">
                        <i class="fa-solid fa-volume-high expl-icons"></i>
                    </p>
                    <h2 class="heading2 card-title ">Want sound?</h2>
                </div>
        </section>

        <script src="assets/js/script.js"></script>
    </body>
</html>
