<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;800&family=Open+Sans:ital,wght@0,800;1,700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/9636bdb1ff.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Settings for Memory Master</title>
    </head>
    <body>
        <header class="center-content">
            <div class="align-s header-icons">
                <a href="instructions.html" class="icons" aria-label="Link to game instructions"><i class="fa-solid fa-question"></i></a>
            </div>
            <div><img class="logo" src="assets/images/memory-master-logo.png" alt="logo" id="choice-logo"></div>
        </header>

        <section class="center-content">
            <div><h1 class="headings heading1">Make your choice</h1></div>
            <div class="chioce-cards center-content flex-row">
                <div class="choice">
                    <p>
                        <i class="fa-solid fa-hippo expl-icons"></i>
                    </p>
                    <h2><label for="theme" class="heading2 card-title">Choose a theme:</label></h2>
                    <select id="theme">
                        <option value="animals">Animals</option>
                        <option value="fruits">Fruits</option>
                    </select>
                </div>
                <div class="choice">
                    <p>
                        <i class="fa-solid fa-baby expl-icons"></i>
                    </p>
                    <h2><label for="difficulty" class="heading2 card-title">Choose difficulty:</label></h2>
                    <select id="difficulty">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <div class="choice">
                    <p>
                        <i class="fa-solid fa-volume-high expl-icons"></i>
                    </p>
                    <h2><label for="sound" class="heading2 card-title ">Want sound?</label></h2>
                    <select id="sound">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
        </section>
        <div class="center-content"><button id="start-game" class="btn">Start game!</button></div>

        <script src="assets/js/script.js"></script>
    </body>
</html>
