<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;800&family=Open+Sans:ital,wght@0,800;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9636bdb1ff.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <meta name="description" content="Choose your theme, set the difficulty, and decide on sound settings. Tailor your Memory Master experience!">
    <meta name="keywords" content="Memory, memory challenge, memory game, online game">
    <title>Customize Your Game | Memory Master Settings</title>
</head>

<body>
    <!-- Header -->
    <header class="center-content header">
        <div class="flex-row top-header top-header align-i-c align-s">

            <!-- Navigation icons -->
            <div class="text-left header-icons" id="header-icons-choice">
                <a href="instructions.html" class="icons" aria-label="Link to instructions"><i class="fa-solid fa-question"></i></a>
            </div>

            <!-- Logotype -->
            <div class="center-content">
                <a href="index.html" aria-label="Link to start page.">
                    <img class="logo" src="assets/images/memory-master-logo.png" alt="graphic of logotype">
                </a>
            </div>
        </div>
    </header>

    <!-- Main -->
    <section class="center-content mid-height">

        <!-- Heading -->
        <div><h1 class="headings heading1">Make your choice</h1></div>

        <!-- Choices and settings -->
        <div class="chioce-cards center-content flex-row">

            <!-- Theme -->
            <div class="choice">
                <p><i class="fa-solid fa-hippo expl-icons"></i></p>
                <h2><label for="theme" class="heading2 card-title">Choose a theme:</label></h2>
                <select id="theme">
                    <option value="animals">Animals</option>
                    <option value="foods">Foods</option>
                    <option value="sports">Sports</option>
                </select>
            </div>

            <!-- Difficulty -->
            <div class="choice">
                <p><i class="fa-solid fa-baby expl-icons"></i></p>
                <h2><label for="difficulty" class="heading2 card-title">Choose difficulty:</label></h2>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>

            <!-- Sound -->
            <div class="choice">
                <p><i class="fa-solid fa-volume-high expl-icons"></i></p>
                <h2><label for="sound" class="heading2 card-title ">Want sound?</label></h2>
                <select id="sound">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>
        </div>

        <!-- Start game button -->
        <div class="center-content">
            <button id="start-game" class="btn">Start game!</button>
        </div>
    </section>

    <!-- Source JavaScripts -->
    <script src="assets/js/script.js"></script>
</body>

</html>
