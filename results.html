<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;800&family=Open+Sans:ital,wght@0,800;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9636bdb1ff.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <title>Game Results | Memory Master Scoreboard</title>
    <meta name="description" content="Check out your performance in Memory Master! See your time and moves!">
    <meta name="keywords" content="Memory, memory challenge, memory game, online game">
</head>
<body>
    <section class="max-height center-content">
        <div class="center-content results-box">
            <a href="index.html" aria-label="Link to start page."><img class="logo" id="logotype" src="assets/images/memory-master-logo.png" alt="graphic of logotype"></a>           
            <h1 class="headings heading1">Congratulations!</h1>

                <h2 class="sub-title heading-results">Your results:</h2>       

                <ul class="result-list text-left sub-title">
                    <li><span class="result-label">Total moves: </span> <span class="result-value" id="total-moves">0</span></li>
                    <li><span class="result-label">Total time: </span> <span class="result-value" id="total-time"> 00:0.000</span></li>
                    <li><span class="result-label">Difficulty level: </span> <span class="result-value" id="level"></span></li>
                </ul>
            <a href="choice.html" class="btn play-again">Play again!</a>
        </div>
    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
