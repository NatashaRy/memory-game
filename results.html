<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;800&family=Open+Sans:ital,wght@0,800;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9636bdb1ff.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>An easy game!</title>
</head>
<body>
    <section class="max-height center-content">
        <div class="center-content results-box">
            <img class="logo" id="logotype" src="assets/images/memory-master-logo.png" alt="logo">           
            <h1 class="headings heading1">Congratulation!</h1>

                <h2 class="sub-title heading-results">Your results:</h2>       

                <ul class="result-list text-left sub-title">
                    <li><span class="result-label">Total moves: </span> <span class="result-value" id="total-moves">0</span></li>
                    <li><span class="result-label">Total time: </span> <span class="result-value" id="total-time"> 00:0.000</span></li>
                    <li><span class="result-label">Difficulty level: </span> <span class="result-value" id="level"></span></li>
                </ul>

            <a href="choice.html"><button class="btn play-again">Play again</button></a>
        </div>
    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
