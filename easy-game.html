<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;800&family=Open+Sans:ital,wght@0,800;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9636bdb1ff.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <title>Easy Mode | Memory Master Game</title>
    <meta name="description" content="New to Memory Master? Start with our Easy Mode and get a taste of the challenge">
    <meta name="keywords" content="Memory, memory challenge, memory game, online game">
</head>
<body>
    <!-- Header -->
    <header class="center-content header ">
        <div class="flex-row space-b center-content top-header">

            <!-- Navigation icons -->
            <div class="text-left header-icons" id="icons-gamepage">
                <a href="instructions.html" class="icons" aria-label="Link to instructions"><i class="fa-solid fa-question"></i></a>
                <a href="choice.html" class="icons"  aria-label="Link to settings and choices"><i class="fa-solid fa-gear"></i></a>
            </div>

            <!-- Logotype -->
            <div class="center-content">
                <a href="index.html" aria-label="Link to start page.">
                    <img class="logo" src="assets/images/memory-master-logo.png" alt="graphic of logotype">
                </a>     
            </div>

            <!-- Moves counter and timer -->
            <div class="text-right center-content width100">
                <div class="count-moves center-content">
                    <p class="moves center-content flex-row">Moves: <span id="moves">0</span></p>
                    <p class="timer center-content flex-row">Time: <span id="timer">00:00:00</span></p>
                </div>
            </div>
        </div>
    </header>

    <!-- Main -->
    <section class="space-b" id="easy">

        <!-- Heading -->
        <div>
            <h1 class="headings heading1 text-center">Easy Mode</h1>
        </div>

        <!-- Game board -->
            <div class="card-container easy-container center-content">
                <div class="card" id="card1">
                    <div class="card-front"></div>
                    <div class="card-back flex center-content">
                        <span class="symbol"></span>
                    </div>
                </div>
                <div class="card" id="card2">
                    <div class="card-front"></div>
                    <div class="card-back flex center-content">
                        <span class="symbol"></span>
                    </div>
                </div>
                <div class="card" id="card3">
                    <div class="card-front"></div>
                    <div class="card-back flex center-content">
                        <span class="symbol"></span>
                    </div>
                </div>
                <div class="card" id="card4">
                    <div class="card-front"></div>
                    <div class="card-back flex center-content">
                        <span class="symbol"></span>
                    </div>
                </div>
            </div>
    </section> 

    <!-- Source script for alerts -->
    <script src="sweetalert2.all.min.js"></script>

    <!-- Source JavaScripts -->
    <script src="assets/js/script.js"></script>
</body>
</html>
